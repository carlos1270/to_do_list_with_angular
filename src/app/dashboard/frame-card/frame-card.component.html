<div class="card border-left-info shadow h-100 py-2">
    <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col-md-6">
                <div class="text-xs font-weight-bold text-info text-uppercase mt-2">
                    <input type="text" class="form-control name-frame" [(ngModel)]="frame.name" [disabled]="editFrame" />
                </div>
            </div>
            <div class="col-md-2">
                <fa-icon [ngClass]="{'icon-feature-show': true, 'btn': true, 'btn-primary': editFrame, 'btn-success': !editFrame }" [icon]="iconInput" title="{{editFrame ? 'Editar quadro' : 'Salvar'}}" (click)="editActiveToggle()"></fa-icon>
            </div>
        </div>
    </div>
</div>
