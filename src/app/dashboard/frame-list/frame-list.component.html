<!-- Page Wrapper -->
<div id="wrapper">
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <app-header></app-header>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4" *ngFor="let frame of frames">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-md-11">
                                            <div class="text-xs font-weight-bold text-info text-uppercase mt-2">
                                                <span class="name-frame">{{frame.name}}</span>
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <fa-icon [icon]="faClipboardList"></fa-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <app-copyright></app-copyright>
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
