<!-- Page Wrapper -->
<div id="wrapper">
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <app-header></app-header>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10">
                            <h1>Quadros</h1>
                        </div>
                        <div class="col-md-2">
                            <a data-toggle="modal" data-target="#addFrameModal" class="btn btn-primary btn-icon-split">
                                <span class="icon text-white-50">
                                    <fa-icon [icon]="faPlusCircle"></fa-icon>
                                </span>
                                <span class="text">Criar quadro</span>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-card" *ngFor="let frameCard of frames">
                            <app-frame-card [frame]="frameCard" (deleteFrameEvent)="updateFrameList($event)" ></app-frame-card>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>

        <!-- Modal Add Frame -->
        <div class="modal fade" id="addFrameModal" tabindex="-1" aria-labelledby="addFrameModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFrameModalLabel">Adicionar um novo quadro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="addFrameForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="frameNameInput" id="frameNameLabel" class="label-input-default">Nome do quadro</label>
                                    <input id="frameNameInput" type="text" formControlName="frameName" [ngClass]="{'form-control': true, 'input-default': true, 'is-valid': addFrameForm.get('frameName')?.valid, 'is-invalid': addFrameForm.get('frameName')?.invalid && (addFrameForm.get('frameName')?.dirty || this.addFrameForm.get('frameName')?.touched) }" placeholder="Exercícios">
                                    
                                    <div class="valid-feedback" *ngIf="addFrameForm.get('frameName')?.valid">
                                        Nome válido!
                                    </div>
                                    <div id="frameNameInputFeedback" class="invalid-feedback" *ngIf="addFrameForm.get('frameName')?.invalid && (addFrameForm.get('frameName')?.dirty || addFrameForm.get('frameName')?.touched)">
                                        Por favor, digite algo para o nome do quadro.
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <label for="backgroundImageInput" id="backgroundImageLabel" class="label-input-default">Link da imagem de fundo do quadro</label>
                                    <input id="backgroundImageInput" type="url" formControlName="backgroundImage"[ngClass]="{'form-control': true, 'input-default': true, 'is-valid': addFrameForm.get('backgroundImage')?.valid, 'is-invalid': addFrameForm.get('backgroundImage')?.invalid && (addFrameForm.get('backgroundImage')?.dirty || this.addFrameForm.get('backgroundImage')?.touched) }" placeholder="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" required>
                                
                                    <div class="valid-feedback" *ngIf="addFrameForm.get('backgroundImage')?.valid">
                                        Link válido!
                                    </div>
                                    <div id="backgroundImageInputFeedback" class="invalid-feedback" *ngIf="addFrameForm.get('backgroundImage')?.invalid && (addFrameForm.get('backgroundImage')?.dirty || addFrameForm.get('backgroundImage')?.touched)">
                                        Por favor, digite um link válido.
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="closeModalAddFrame" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" (click)="submitFormAddFrame()" [disabled]="addFrameForm.invalid">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Modal Add Frame -->

        <!-- End of Main Content -->
        <app-copyright></app-copyright>
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
